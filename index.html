<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>
      (i am doing the HTML UI because i am smartypants but the exercise logic
      will be adhered to, pinky swear)
    </p>
    <form>
      <input
        type="text"
        name="humanGuess"
        id="humanGuess"
        title="Input should be either rock, paper, or scissors."
        placeholder="Rock, paper, scissors?"
        pattern="\b[Rr][Oo][Cc][Kk]\b|\b[Pp][Aa][Pp][Ee][Rr]\b|\b[Ss][Cc][Ii][Ss][Ss][Oo][Rr][Ss]\b"
        required
      />
      <button type="submit">Make a guess!</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
